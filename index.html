<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/12colraw">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <!-- Contenitore principale -->
        <div class="container-fluid fixed-top">
        <!-- Contenitore in flex -->
            <div class="d-flex justify-content-between align-items-center align-content-center">
        <!-- Prima colonna SINISTRA con LOGO  -->
                <div class="col-1 debug2">
                    <div class="img-box">
                        <img src="img/logo.svg" alt="">
                    </div>
                </div>
        <!-- Seconda colonna CENTRALE con NAV  -->
                <div class="debug2">
                    <nav class="navbar">
                         <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <button class="btn" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                  </svg>
                                </button>
                                <input class="form-control me-2 size" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                            </form>
                         </div>
                    </nav>
                </div>
        <!-- Terza colonna DESTRA con icone -->
                <div class="col-2 debug2">
                    ciao
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid d-flex debug2 big-space">
            <div class="col-2 debug">

            </div>
            <div class="col-10 debug2">
                ciao
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</body>
</html>
